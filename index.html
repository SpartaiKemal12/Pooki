<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yes or No</title>
    <style>
        body {
            background-color: #f1c8c4; /* Updated background color */
            text-align: center;
            margin-top: 20%;
            position: relative;
        }
        button {
            font-size: 20px;
            padding: 10px 20px;
            margin: 10px;
            cursor: pointer;
            position: absolute;
        }
        #yesButton {
            left: 35%;
            transform: translateX(-50%);
        }
        #noButton {
            left: 55%;
        }
        #notification {
            display: none;
            font-size: 18px;
            margin-bottom: 20px;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
            text-align: center;
        }
        #imageContainer {
            margin-top: 5px; /* Increased margin-top to move the image down */
        }
        img {
            width: 400px; /* You can adjust this to change the image size */
            height: auto;
            margin-top: 20px; /* Adds space between the buttons and the image */
        }
    </style>
    <script>
        let yesButtonClicked = 0;
        let noButtonClicked = 0;

        function showMessage(message) {
            var notification = document.getElementById("notification");
            notification.innerText = message;
            notification.style.display = "block";
        }

        function moveNoButton() {
            noButtonClicked++; // Increment the No button counter

            if (noButtonClicked === 10) {
                // Hide the No button and show the notification
                var noButton = document.getElementById("noButton");
                noButton.style.display = "none"; // Hide the No button
                showMessage("na ennyi elég is"); // Show the notification
            } else {
                var noButton = document.getElementById("noButton");
                var currentLeft = noButton.offsetLeft;
                var currentTop = noButton.offsetTop;
                var moveX = (Math.random() * 150) - 75; // Moves more left or right
                var moveY = (Math.random() * 150) - 75; // Moves more up or down
                var newLeft = Math.min(window.innerWidth - noButton.offsetWidth, Math.max(0, currentLeft + moveX));
                var newTop = Math.min(window.innerHeight - noButton.offsetHeight - 100, Math.max(100, currentTop + moveY));
                noButton.style.left = newLeft + "px";
                noButton.style.top = newTop + "px";
                showMessage("Oops! looks like the button dodged just in time");
            }
        }

        function handleYesClick() {
            var yesButton = document.getElementById("yesButton");
            yesButtonClicked++;

            if (yesButtonClicked === 1) {
                // Change button text to "Biztos?"
                yesButton.innerText = "Biztos?";
            } else if (yesButtonClicked === 2) {
                // Show "Yippiiiiiii" message and hide the button
                showMessage("Yippiiiiiii");
                yesButton.style.display = "none"; // Hide the button
            }
        }
    </script>
</head>
<body>
    <h1>Will you be my Valentine Bogyó?</h1>
    <div id="notification"></div>
    <button id="yesButton" onclick="handleYesClick()">Yes</button>
    <button id="noButton" onclick="moveNoButton()">No</button>

    <!-- Image Section -->
    <div id="imageContainer">
        <img src="https://static.vecteezy.com/system/resources/previews/024/758/856/non_2x/cute-and-lovely-penguin-with-cup-happy-valentine-s-day-love-concept-flat-illustration-cartoon-character-costume-design-vector.jpg" alt="Valentine's Image">
    </div>
</body>
</html>
