<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Yes or No</title>
  <style>
    /* Basic styling */
    body {
      font-family: Arial, sans-serif;
      background-color: white;
      text-align: center;
      padding-top: 50px;
    }

    button {
      padding: 15px 30px;
      margin: 20px;
      font-size: 18px;
      cursor: pointer;
      border: 2px solid #ccc;
      background-color: #f0f0f0;
      border-radius: 5px;
    }

    button:hover {
      background-color: #ddd;
    }
  </style>
</head>
<body>
  <h1>Do you want to continue?</h1>
  
  <!-- Yes and No buttons -->
  <button onclick="showAnswer('Yes')">Yes</button>
  <button onclick="showAnswer('No')">No</button>
  
  <!-- Area to display the user's choice -->
  <p id="response"></p>
  
  <script>
    // Function to display the answer when a button is clicked
    function showAnswer(answer) {
      document.getElementById("response").textContent = "You chose: " + answer;
    }
  </script>
</body>
</html>
